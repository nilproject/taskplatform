<div class="field">
    <div class="field-title">
        Логин
    </div>
    <input fw-tag="login" type="text" />
    <div class="comment">Придумайте логин, с помощью которого Вы потом сможете выполнять вход. Это не обязательно</div>
</div>

<div class="field">
    <div class="field-title">
        Пароль
    </div>
    <input fw-tag="pass" type="password" />
    <div class="comment">Придумайте пароль, не совпадающий с паролем к Вашей странице ВКонтакте</div>
</div>

<div class="field">
    <div class="field-title">
        Имя
    </div>
    <input fw-tag="name" type="text" />
    <div class="comment">Укажите Ваше имя, чтобы Вас смогли узнать</div>
</div>
