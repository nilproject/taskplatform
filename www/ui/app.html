<header>
    <app-header></app-header>
</header>

<main>
    <router-outlet class="content-width">
        <router-outlet-rule uri="/tasks" component="task-list" params='{ "tasksType": "opened" }'></router-outlet-rule>
        <router-outlet-rule uri="/completedtasks" component="task-list" params='{ "tasksType": "completed" }'></router-outlet-rule>
        <router-outlet-rule uri="/createdtasks" component="task-list" params='{ "tasksType": "created" }'></router-outlet-rule>
    </router-outlet>
</main>
